<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markit Digital</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/5e73367262.js" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <section class="stock-quote">
        <div class="container-fluid box">
            <div class="input-search">
                <form id="searchForm" class="card">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Symbol Lookup" name="query"
                            aria-label="Symbol Lookup" aria-describedby="button-addon2">
                        <button type="submit" class="btn btn-secondary btn-light"><i
                                class=" fa-solid fa-magnifying-glass icon fa"></i></button>
                    </div>
                </form>
            </div>
            <div class="main-title">
                <div class="name-symbol">
                    <!-- <h1 class="name">Corp Name</h1> -->
                    <h1 class="symbol"><span id="shortName">msft</span></h1>

                </div>

                <div class="last-price-change">
                    <h2 class="last-price"><span id="last-price">72.28</span></h2>

                    <h3 class="change"><span id="change">+0.52</span></h3>
                    <h3 class="change-percent">(<span id="change-percent">+0.72%</span>)</h3>

                </div>

                <p class="timestamp">As of <span id="timestamp">10:00:00 PM ET</span></p>

            </div>
            <!-- Description -->
            <div class="desc">
                <div class="desc-line">
                    <div class="desc-title">
                        <span class="title-range">Range</span>
                    </div>

                    <div class="value value-range">
                        <span id="low" class="low">71.81</span>
                        <span>-</span>
                        <span id="high" class="high">72.89</span>
                    </div>
                </div>

                <div class="desc-line">
                    <div class="desc-title">
                        <span class="title-open">Open</span>
                    </div>

                    <div class="value value-open">
                        <span id="open" class="open">71.97</span>
                    </div>
                </div>

                <div class="desc-line">
                    <div class="desc-title">
                        <span class="title-volume">Volume</span>
                    </div>

                    <div class="value value-volume">
                        <span id="volume" class="volume">33.3</span><span>M</span>
                    </div>
                </div>

                <!-- <div class="desc-line">
                    <div class="desc-title">
                        <span class="title-marketcap">Market Cap</span>
                    </div>
    
                    <div class="value value-marketcap">
                        <span id="marketcap" class="marketcap">To be added</span>
                    </div>
                </div> -->
            </div>
        </div>

    </section>
    <section class="image">
        <img src="" alt="">
    </section>
    <script src="index.js"></script> <!-- Animated Heading -->
</body>

</html>
